<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: green;
      font-size: 18px;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p>Este é um parágrafo com estilo do cabeçalho.</p>
  <p class="highlight">Este parágrafo tem a classe "highlight" e recebeu estilo especial.</p>
</body>
</html>
